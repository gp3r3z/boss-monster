<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container-fluid bg-img">
      <!-- SECTION HEROES -->
      <section class="row">
        <div class="col-3 border border-white m-5 text-center text-white">
          <i onclick="bossAttack('Mario')" class="mdi mdi-alien"></i>
          <h4>Hero 1</h4>
          <h4>HP:</h4>
        </div>
        <div class="col-3 border border-white m-5 text-center text-white">
          <i onclick="bossAttack('Luigi')" class="mdi mdi-alien"></i>
          <h4>Hero 2</h4>
          <h4>HP:</h4>
        </div>
      </section>

      <!-- SECTION BOSS -->
      <section class="row justify-content-center">
        <div class="col-6 border border-white text-white text-center">
          <i onclick="heroAttack()" class="mdi mdi-alien select"></i>
          <h1>Boss</h1>
          <h3>HP: <span id="boss-hp">110</span></h3>
          <h3>LVL: <span id="boss-lvl">1</span></h3>
        </div>
      </section>

      <!-- SECTION BUY -->
      <section class="row">
        <div class="col-5 border border-white text-white m-5">
          <h3>buy potion</h3>
          <h3>buy hero 3</h3>
          <h3>buy hero 4</h3>
        </div>
        <div class="col-4 m-5 d-flex align-items-end justify-content-end">
          <button>RESET</button>
        </div>
      </section>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
