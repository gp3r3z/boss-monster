<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boss-Battle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container-fluid bg-img">
      <!-- SECTION HEROES -->
      <section class="row">
        <div
          id="hero1"
          class="col-3 border border-white m-5 text-center text-white"
        >
          <i class="mdi mdi-alien"></i>
          <h4>Hero: <span id="hero-nameA">Mario</span></h4>
          <h4>Gold: <span id="hero-goldA">0</span></h4>
          <h4>Lvl: <span id="hero-lvlA">1</span></h4>
          <h4>HP: <span id="hero-hpA">100</span></h4>
        </div>
        <div
          id="hero2"
          class="col-3 border border-white m-5 text-center text-white"
        >
          <i class="mdi mdi-alien"></i>
          <h4>Hero: <span id="hero-nameB">Luigi</span></h4>
          <h4>Gold: <span id="hero-goldB">0</span></h4>
          <h4>Lvl: <span id="hero-lvlB">1</span></h4>
          <h4>HP: <span id="hero-hpB">100</span></h4>
        </div>
      </section>

      <!-- SECTION BOSS -->
      <section class="row justify-content-center">
        <div class="col-6 border border-white text-white text-center">
          <i onclick="heroAttack()" class="mdi mdi-alien select"></i>
          <h1>Boss</h1>
          <h3>HP: <span id="boss-hp">100</span></h3>

          <div class="progress" id="boss-hp-bar">
            <div
              class="progress-bar"
              role="progressbar"
              aria-label="Basic example"
              style="width: 100%"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <h3>LVL: <span id="boss-lvl">1</span></h3>
        </div>
      </section>

      <!-- SECTION Buy -->
      <section class="row">
        <div class="col-5 border border-white text-white m-5">
          <!-- SECTION buy options -->
          <section class="row justify-content-between">
            <div class="col-5">
              <h3>Buy potion</h3>
              <h3>Buy Hero A</h3>
              <h3>Buy hero B</h3>
            </div>
            <div class="col-4">
              <h3>10G</h3>
              <h3>20G</h3>
              <h3>30G</h3>
            </div>
          </section>
        </div>
        <div class="col-4 m-5 d-flex align-items-end justify-content-end">
          <button>RESET</button>
        </div>
      </section>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
